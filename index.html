<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyQueens Signup</title>
  <style>
    body {
      background: #1f1f1f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #2c2c2c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #e6007e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #message {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>OnlyQueens Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <label>
      <input type="checkbox" id="is_creator" />
      Are you a creator?
    </label>
    <button type="submit">Signup</button>
    <div id="message"></div>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;
      const is_creator = document.getElementById("is_creator").checked;

      const message = document.getElementById("message");
      message.textContent = "Loading...";

      try {
        const res = await fetch("https://quen.onrender.com/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email,
            password,
            gender,
            is_creator
          })
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = "Signup successful!";
          message.style.color = "lightgreen";
        } else {
          message.textContent = data.error || "Signup failed.";
          message.style.color = "red";
        }
      } catch (error) {
        message.textContent = "Network error.";
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
