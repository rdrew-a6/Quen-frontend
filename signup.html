<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyQueens Signup</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: #2b2b40;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .signup-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-box input, .signup-box select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
