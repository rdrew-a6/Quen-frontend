<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyQueens Signup</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #16213e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f3460;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e94560;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #e94560;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff2e63;
    }
    .message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OnlyQueens Signup</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <label>
        <input type="checkbox" id="is_creator" /> Register as Creator
      </label>
      <button type="submit">Sign Up</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const gender = document.getElementById('gender').value;
      const is_creator = document.getElementById('is_creator').checked;

      try {
        const res = await fetch('https://quen.onrender.com/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password, gender, is_creator }),
        });

        const data = await res.json();
        message.textContent = data.message || 'Signup successful!';
        message.style.color = 'lightgreen';
      } catch (err) {
        message.textContent = 'Signup failed. Please try again.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
